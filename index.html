   <head>
      <title>Avoid Brownback's Cuts</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <meta name="author" content="Sam Brownback" />
      <meta name="description" content="Try your best to avoid Brownback's pay cuts." />
      <meta name="keywords" content="flappybird,flappy,bird,floppybird,floppy,brownback,cuts" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

      <!-- Open Graph tags -->
      <meta property="og:title" content="Thread the Cuts" />
      <meta property="og:description" content="Try your best to avoid Brownback's pay cuts." />
      <meta property="og:type" content="website" />
      <meta property="og:image" content="http://kansasdegreestats.org/assets/thumb.png" />
      <meta property="og:url" content="http://kansasdegreestats.org/" />
      <meta property="og:site_name" content="Thread the Cuts" />
      
      <!-- Style sheets -->
      <link href="css/reset.css" rel="stylesheet">
      <link href="css/main.css" rel="stylesheet">
   </head>
   <body>
      <div id="gamecontainer">
         <div id="gamescreen">
            <div id="sky" class="animated">
            <script type="text/javascript" src="http://ap.lijit.com/www/delivery/fpi.js?z=340907&u=pkmnct&width=320&height=50"></script>
               <div id="flyarea">
                  <div id="ceiling" class="animated"></div>
                  <!-- This is the flying and pipe area container -->
                  <div id="player" class="bird animated"></div>
                  
                  <div id="bigscore"></div>
                  
                  <div id="splash"></div>
                  
                  <div id="scoreboard">
                     <div id="medal"></div>
                     <div id="currentscore"></div>
                     <div id="highscore"></div>
                     <div id="replay"><img src="assets/replay.png" alt="replay"></div>
                  </div>
                  <!-- Pipes go here! -->
               </div>
            </div>
            <div id="land" class="animated"><div id="debug"></div></div>
         </div>
      </div>
      <div id="footer">
      </div>
      <div class="boundingbox" id="playerbox"></div>
      <div class="boundingbox" id="pipebox"></div>
      
      <script src="js/jquery.min.js"></script>
      <script src="js/jquery.transit.min.js"></script>
      <script src="js/buzz.min.js"></script>
      <script src="js/main.js"></script>
      <script>
    	var images = ['bird.png', 'jayhawk.png', 'wushock.png'];
$('.bird').css({'background-image': 'url(assets/' + images[Math.floor(Math.random() * images.length)] + ')'});
      </script>
